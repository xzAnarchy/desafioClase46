<html lang="es">
  <head>
    <div class="container mt-3">
      <h1 class="alert alert-success">
          Bienvenido/a, <span id="getUserEmail"></span>
              <button class="btn btn-warning float-right mt-2" onclick="location.href='/logout'">
                  Desloguear
              </button>
      </h1>
  </div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form id="formAgregarProducto"> <!--action="/api/productos/guardar" method="POST" autocomplete="off"-->
          <!-- Campo nombre del producto -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>

          <!-- Campo precio del producto -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>

          <!-- Campo url de la foto del producto -->
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>

          <!-- Botón de envío -->
          <button class="btn btn-success mt-3">Enviar</button>
        </form>

        <!-- TABLA DE PRODUCTOS -->
        <div class="jumbotron">
          <h1>Vista de Productos</h1>
          <br />
            <div class="table-responsive">
              <table class="table table-dark">
                <tr class="d-flex justify-content-around"> 
                  <th>Nombre</th> 
                  <th>Precio</th> 
                  <th>Foto</th>
                </tr>
              </table>
              <table class="table table-dark" id="vista_productos">
                <tbody id="productos">
                </tbody>
              </table>
            </div>    
        </div>
        <div class="jumbotron">
          <h1>Mensajes</h1>
          <h3>Centro de Mensajes (Compresión: <span id="compresion-info"></span>%)</h3>
          <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
            <input type="text" id="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu email">
            <input type="text" id="firstname" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu nombre">
            <input type="text" id="lastname" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu apellido">
            <input type="text" id="age" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu edad">
            <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu alias">
            <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu avatar (url)">
            <div id="mensajes"></div>
            <input disabled id="inputMensaje" type="text" class="form-control w-50 my-2 mr-2" placeholder="Ingresá un mensaje...">
            <button disabled id="btnEnviar" type="submit" class="btn btn-primary w-20 my-2 mr-2">Enviar!</button>
          </form>
          
        </div>
      </div>
    </div>
    <script src="./js/main.js">getSessionUserName()</script>
  </body>
</html>
