<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Login de Usuario</h1>
            <br>
            <form action="login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="emailUser">Ingrese su email</label>
                <input id="emailUser" class="form-control" type="email" name="emailUser" required>
                </div>
                <div class="form-group">
                    <label for="passwordUser">Ingrese su contrase√±a</label>
                <input id="passwordUser" class="form-control" type="password" name="passwordUser" required>
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <div class="text-left">
                <button class="btn btn-success my-3" onclick="location.href = '/register'">Ir a Register</button>
                </div>
        </div>
    </div>
</body>

</html>
